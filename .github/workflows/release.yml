name: Release
on:
  push:
    branches:
      - "main"
      - "1.x"
      - "beta"
      - "alpha"

permissions:
  contents: read

jobs:
  dependency-check:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
      - name: Checking dependencies for disallowed licenses
        shell: bash
        run: pnpm license-checker-rseidelsohn --onlyAllow 'MIT' --production --excludePackages 'bunny-deploy@0.0.0-semantically-released'
      - name: Checking dependencies for security issues
        run: pnpm audit
  release:
    name: Release
    runs-on: ubuntu-22.04
    needs: [dependency-check]
    permissions:
      contents: write # necessary to publish a GitHub release
      issues: write # necessary to comment on released issues
      pull-requests: write # necessary to comment on released pull requests
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release
