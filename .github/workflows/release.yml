name: Release
on:
  push:
    branches:
      - "main"
      - "1.x"
      - "beta"
      - "alpha"

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-22.04
    permissions:
      contents: write # necessary to publish a GitHub release
      issues: write # necessary to comment on released issues
      pull-requests: write # necessary to comment on released pull requests
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
      - name: Check prod dependencies for security issues
        run: pnpm audit --prod
      - name: Release
        run: pnpm semantic-release
